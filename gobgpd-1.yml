global:
  config:
    as: 65001
    router-id: 172.18.8.101
  apply-policy:
    config:
      import-policy-list:
      - zebra-import-my-prefixes
      - tag-ixp-neighbors
      default-import-policy: accept-route

neighbors:
  - config:
      neighbor-address: 172.18.8.102
      peer-as: 65002

defined-sets:
  prefix-sets:
  - prefix-set-name: my-prefixes
    prefix-list:
    - ip-prefix: 10.233.0.0/16

policy-definitions:
  - name: zebra-import-my-prefixes
    statements:
    - conditions:
        bgp-conditions:
          route-type: local
        match-prefix-set:
          prefix-set: my-prefixes
          match-set-options: invert
      actions:
        route-disposition: reject-route

zebra:
  config:
    enabled: true
    url: 'unix:/var/run/quagga/zserv.api'
    redistribute-route-type-list:
      - static
    version: 6
